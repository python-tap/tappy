sudo: false
language: python
dist: xenial
matrix:
  include:
    - os: linux
      python: 3.4
      env: TOX_ENV=py34
    - os: linux
      python: 3.5
      env: TOX_ENV=py35
    - os: linux
      python: 3.6
      env: TOX_ENV=py36
    - os: linux
      python: 3.7
      env: TOX_ENV=py37
    - os: linux
      python: pypy3.5
      env: TOX_ENV=pypy3
    - os: osx
      osx_image: xcode11.2
      language: generic
      env: TOX_ENV=py37
    - os: linux
      python: 3.6
      env: TOX_ENV=with_optional
    - os: linux
      python: 3.7
      env: TOX_ENV=runner
    - os: linux
      python: 3.7
      env: TOX_ENV=lint
    - os: linux
      python: 3.7
      env: TOX_ENV=integration
    - os: linux
      python: 3.7
      env: TOX_ENV=coverage
install:
  - pip3 install tox
script: tox -e $TOX_ENV
